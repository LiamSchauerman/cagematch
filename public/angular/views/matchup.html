<div id="matchup">
	<div class="row">
		<div class="card movie col s5" id="movieA" ng-click="newmatchup($event)">
			{{movieA.title}}<hr/>{{movieA.score}}<hr/><img src={{movieA.imgUrl}} />
		</div>
		<div class="card movie col s5" id="movieB" ng-click="newmatchup($event)">
			{{movieB.title}}<hr/>{{movieB.score}}<hr /><img src={{movieB.imgUrl}} />
		</div>
	</div>
	<button ng-click="queryActor()" id="testButton">match him up in the CAGE</button>
	<input ng-model="newId" id="query" placeholder="Actor's IMDB id">

</div>
